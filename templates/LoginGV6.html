<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | GeoVision</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }
      body,
      html {
        height: 100%;
        background: black;
        margin-top: 30px;
      }

      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #fbfcfc;
        color: black;
        padding: 10px 40px;
        flex-wrap: wrap;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 9999;
      }
      .logo {
        font-size: 1.5em;
        font-weight: bold;
        display: flex;
        align-items: center;
        gap: 5px;
      }
      .nav-links {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
      }
      .nav-links a {
        color: black;
        text-decoration: none;
      }
      .nav-links a:hover:not(.no-hover) {
        background: rgb(198, 193, 193);
        border-radius: 4px;
      }
      .menu-toggle {
        display: none;
        cursor: pointer;
        font-size: 24px;
      }
      .base-footer {
        background: black;
        color: #64ffda;
        text-align: center;
        padding: 10px;
      }

      /* Overall Container */
      .container {
        display: flex;
        height: 100vh;
        width: 100%;
        justify-content: center;
        align-items: center;
        padding: 40px;
        gap: 30px;
      }

      /* Left section */
      .left-section {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }

      .planet-container {
        border-radius: 50%;
        box-shadow: 5px -3px 10px 3px #5e90f1;
        height: 500px;
        width: 500px;
        overflow: hidden;
        position: relative;
        z-index: 1;
      }

      .night,
      .day,
      .clouds,
      .inner-shadow {
        height: 500px;
        width: 500px;
        position: absolute;
      }

      .night {
        background-image: url("assets/media/2k_earth_nightmap.jpg");
        background-size: 200%;
        animation: rotate-night 80s linear infinite;
        z-index: 2;
      }

      .day {
        background-image: url("assets/media/2k_earth_daymap.jpg");
        background-size: 200%;
        border-left: 1px solid black;
        border-radius: 50%;
        box-shadow: 5px 0 20px 10px #040615 inset;
        margin-left: 110px;
        animation: rotate-day 80s linear infinite;
        z-index: 3;
      }

      .clouds {
        background-image: url("assets/media/2k_earth_clouds.jpg");
        background-size: 200%;
        border-radius: 50%;
        opacity: 0.45;
        box-shadow: 5px 0 20px 10px #040615 inset,
          -9px 0px 20px 10px #5e90f1 inset;
        margin-left: 100px;
        animation: rotate-day 50s linear infinite,
          spin-clouds 100s ease infinite;
        z-index: 4;
      }

      .inner-shadow {
        background: transparent;
        border-radius: 50%;
        box-shadow: -5px 0 10px 1px #152b57 inset, 5px 0 10px 1px #040615 inset;
        z-index: 5;
      }

      @keyframes rotate-day {
        0% {
          background-position: 120% 0;
        }
        100% {
          background-position: -80% 0;
        }
      }

      @keyframes rotate-night {
        0% {
          background-position: calc(120% + 120px) 0;
        }
        100% {
          background-position: calc(-80% + 120px) 0;
        }
      }

      @keyframes spin-clouds {
        0% {
          transform: rotate(0deg);
        }
        50% {
          transform: rotate(20deg);
        }
        100% {
          transform: rotate(0deg);
        }
      }

      /* Right side */
      .right-section {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .form-box {
        background: rgba(255, 255, 255, 0.764);
        padding: 30px;
        border-radius: 10px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        text-align: center;
        border: 2px solid #64ffda;
      }

      .button-box {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 20px;
      }

      .toggle-btn {
        padding: 10px 10px;
        border: none;
        background: #112240;
        color: #64ffda;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        transition: 0.3s;
      }

      .toggle-btn:hover {
        background: #005799;
      }

      .input-group {
        display: none;
        flex-direction: column;
        gap: 15px;
      }

      .input-field {
        padding: 10px;
        width: 100%;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 14px;
      }

      .submit-btn {
        width: 100%;
        padding: 10px;
        background: #64ffda;
        color: #0a192f;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        font-weight: bold;
        align-items: center;
        gap: 5px;
      }

      .submit-btn:hover {
        background: #64ffdba0;
      }

      .active {
        display: flex;
      }

      /* RESPONSIVENESS */
      @media (max-width: 1024px) {
        .container {
          padding: 20px;
          gap: 20px;
        }
        .planet-container {
          height: 400px;
          width: 400px;
        }
        .night,
        .day,
        .clouds,
        .inner-shadow {
          height: 400px;
          width: 400px;
        }
        .day {
          margin-left: 88px;
        }
        .clouds {
          margin-left: 80px;
        }
      }

      @media (max-width: 768px) {
        .container {
          flex-direction: column;
          height: auto;
          padding: 20px 10px;
          gap: 30px;
        }
        .planet-container {
          height: 300px;
          width: 300px;
        }
        .night,
        .day,
        .clouds,
        .inner-shadow {
          height: 300px;
          width: 300px;
        }
        .day {
          margin-left: 66px;
        }
        .clouds {
          margin-left: 60px;
        }
        .nav-links {
          display: none;
          flex-direction: column;
          width: 100%;
          margin-top: 10px;
        }
        .nav-links.active {
          display: flex;
        }
        .menu-toggle {
          display: block;
          color: black;
        }
      }

      @media (max-width: 480px) {
        .planet-container {
          height: 230px;
          width: 230px;
        }
        .night,
        .day,
        .clouds,
        .inner-shadow {
          height: 230px;
          width: 230px;
        }
        .day {
          margin-left: 50px;
        }
        .clouds {
          margin-left: 45px;
        }
        .form-box {
          padding: 20px;
        }
        .toggle-btn {
          font-size: 14px;
          padding: 8px 16px;
        }
      }
    </style>
  </head>

  <body>
    <nav>
      <div class="logo">
        <img src="assets/media/GeoVision.png" alt="LOGO" width="40" /><span>GeoVision</span>
      </div>
      <div class="menu-toggle" onclick="toggleMenu()">Mâ˜°NU</div>
      <div class="nav-links" id="navLinks">
        <a href="templates/BlogGV4.html">Blog</a>
        <a href="templates/ContactGV5.html">Contact</a>
        <a href="templates/GeoVision0.html" class="no-hover">
          <img
            src="assets/media/Signout.png"
            alt="signin"
            title="SignOUT"
            width="18px"
            height="18px"
          />
        </a>
      </div>
    </nav>

    <div class="container">
      <!-- Left Planet Animation -->
      <div class="left-section">
        <div class="planet-container">
          <div class="night"></div>
          <div class="day"></div>
          <div class="clouds"></div>
          <div class="inner-shadow"></div>
        </div>
      </div>

      <!-- Right Sign-in / Sign-up Form -->
      <div class="right-section">
        <div class="form-box">
          <div class="button-box">
            <button class="toggle-btn" onclick="showLogin()">Sign In</button>
            <button class="toggle-btn" onclick="showSignup()">Sign Up</button>
          </div>

          <form id="loginForm" class="input-group">
            <input
              type="email"
              class="input-field"
              placeholder="Email"
              required
            />
            <input
              type="password"
              class="input-field"
              placeholder="Password"
              required
            />
            <button type="submit" class="submit-btn">
              <span>Login</span>
              <img
                src="assets/media/sign.png"
                title="LOGIN"
                width="15px"
                height="15px"
              />
            </button>
          </form>

          <form id="signupForm" class="input-group">
            <input
              type="text"
              class="input-field"
              placeholder="Name"
              required
            />
            <input
              type="email"
              class="input-field"
              placeholder="Email"
              required
            />
            <input
              type="password"
              class="input-field"
              placeholder="Password"
              required
            />
            <button type="submit" class="submit-btn">Sign Up</button>
          </form>
        </div>
      </div>
    </div>

    <section class="base-footer">
      &copy; 2025 GeoVision | All rights reserved
    </section>

    <script>
      function toggleMenu() {
        const nav = document.getElementById("navLinks");
        nav.classList.toggle("active");
      }

      document.addEventListener("DOMContentLoaded", function () {
        const loginForm = document.getElementById("loginForm");
        const signupForm = document.getElementById("signupForm");

        signupForm.addEventListener("submit", function (event) {
          event.preventDefault();
          const name = signupForm.elements[0].value;
          const email = signupForm.elements[1].value;
          const password = signupForm.elements[2].value;

          if (localStorage.getItem(email)) {
            alert("User already registered! Please log in.");
          } else {
            const userData = { name, email, password };
            localStorage.setItem(email, JSON.stringify(userData));
            alert("Registration successful!");
            showLogin();
          }
          signupForm.reset();
        });

        loginForm.addEventListener("submit", function (event) {
          event.preventDefault();
          const email = loginForm.elements[0].value;
          const password = loginForm.elements[1].value;

          const storedUser = localStorage.getItem(email);
          if (!storedUser) {
            alert("User not found! Please sign up.");
          } else {
            const userData = JSON.parse(storedUser);
            if (userData.password === password) {
              alert("Login successful!");
              window.location.href = "ProfileGV.html";
            } else {
              alert("Incorrect password! Try again.");
            }
          }
          loginForm.reset();
        });
      });

      function showLogin() {
        document.getElementById("loginForm").classList.add("active");
        document.getElementById("signupForm").classList.remove("active");
      }

      function showSignup() {
        document.getElementById("signupForm").classList.add("active");
        document.getElementById("loginForm").classList.remove("active");
      }

      showLogin(); // Start with login form visible
    </script>
  </body>
</html>
