<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | GeoVision</title>
    <style>
        /* Full-page Video Background */
#bg-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
}

/* Gradient Overlay */
.overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(to bottom, #FFE5D2, #DCA7A3, #E69580, #FFA780, #FF7C52);
    mix-blend-mode: overlay;
    opacity: 0.7;
    z-index: -1;
}

/* Centered Container */
.container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 350px;
    background: rgba(255, 255, 255, 0.2);
    padding: 20px;
    border-radius: 10px;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    text-align: center;
}

/* Button Box */
.button-box {
    display: flex;
    justify-content: space-between;
    width: 100%;
}

/* Toggle Buttons */
.toggle-btn {
    flex: 1;
    padding: 10px;
    border: none;
    background: rgba(255, 255, 255, 0.3);
    color: black;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

.toggle-btn:hover {
    background: rgba(112, 107, 107, 0.5);
}

/* Input Fields */
.input-group {
    display: none;
    margin-top: 20px;
}

.input-group input {
    width: 90%;
    padding: 10px;
    margin: 10px 0;
    border: none;
    border-radius: 5px;
    font-size: 14px;
}

/* Submit Button */
.submit-btn {
    width: 100%;
    padding: 10px;
    background: #FF7C52;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

/* Active Form */
.active {
    display: block;
}

    </style>
</head>
<body>

    <!-- Video Background -->
    <video autoplay muted loop id="bg-video">
        <source src="/assets/media/istockphoto-1407727602-640_adpp_is.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Gradient Overlay -->
    <div class="overlay"></div>

    <!-- Login Container -->
    <div class="container">
        <div class="form-box">
            <div class="button-box">
                <button class="toggle-btn" onclick="showLogin()">Sign In</button>
                <button class="toggle-btn" onclick="showSignup()">Sign Up</button>
            </div>
            <form id="loginForm" class="input-group">
                <input type="email" class="input-field" placeholder="Email" required>
                <input type="password" class="input-field" placeholder="Password" required>
                <button type="submit" class="submit-btn">Login</button>
            </form>
            <form id="signupForm" class="input-group">
                <input type="text" class="input-field" placeholder="Name" required>
                <input type="email" class="input-field" placeholder="Email" required>
                <input type="password" class="input-field" placeholder="Password" required>
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
    // Get form elements
    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");

    // Handle Sign Up
    signupForm.addEventListener("submit", function (event) {
        event.preventDefault();

        const name = signupForm.elements[0].value;
        const email = signupForm.elements[1].value;
        const password = signupForm.elements[2].value;

        if (localStorage.getItem(email)) {
            alert("User already registered! Please log in.");
        } else {
            const userData = { name, email, password };
            localStorage.setItem(email, JSON.stringify(userData));
            alert("Registration successful!");
            showLogin(); // Switch to login form
        }

        signupForm.reset(); // Clear form fields
    });

    // Handle Sign In
    loginForm.addEventListener("submit", function (event) {
        event.preventDefault();

        const email = loginForm.elements[0].value;
        const password = loginForm.elements[1].value;

        const storedUser = localStorage.getItem(email);
        if (!storedUser) {
            alert("User not found! Please sign up.");
        } else {
            const userData = JSON.parse(storedUser);
            if (userData.password === password) {
                alert("Login successful!");
                window.location.href = "index1.html"; // Redirect after login
            } else {
                alert("Incorrect password! Try again.");
            }
        }

        loginForm.reset(); // Clear form fields
    });
});

// Toggle Forms
function showLogin() {
    document.getElementById("loginForm").style.display = "block";
    document.getElementById("signupForm").style.display = "none";
}

function showSignup() {
    document.getElementById("signupForm").style.display = "block";
    document.getElementById("loginForm").style.display = "none";
}
    </script>
</body>
</html>
